<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saskatoon Transit</title>
    <link rel="stylesheet" href="Kenechukwu11.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header>
        <h1>Saskatoon Transit</h1>
        <nav class="navigation_bar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div class="full_background">
            <div class="Saskatoon_icon">
                <h1>Saskatoon Transit</h1>
            </div>
            <div class="general buy_passes">
                <ion-icon name="cash-outline" class="icons"></ion-icon>  Buy Passes
            </div>
            <div class="general my_passes">
                <ion-icon name="wallet-outline" class="icons"></ion-icon>  My Passes
            </div>
            <div class="middle_body">
                <div class="scan_passes">
                    <div class="inner_scan_passes">
                        <div class="content_of_scan_passes">
                            <b>Adult</b><br>
                            Adult 30-Day Pass
                            <div class="hr"></div>
                            <hr>
                            <br>
                            <span class="expiration_date_passes">Expires May 30, 2024</span>
                        </div>
                        <div class="Active"><b>ACTIVE</b></div>
                    </div>
                </div>
                <a href="#" class="more_tickets"> More tickets</a>
            </div>
            <div class="general customer_service">
                <ion-icon name="call-outline" class="icons"></ion-icon>  Customer Service
            </div>
            <div class="general Help">
                <ion-icon name="help-buoy-outline" class="icons"></ion-icon>  Help
            </div>
            <div class="general trip_tools">
                <ion-icon name="car-outline" class="icons"></ion-icon>  Trip Tools
            </div>
            <p1>Powered by<br>Justride</p1>
        </div> 
    </main>
    <footer></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="weather_website.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="weather">
            <div class="location">
                <input type="text" id="city" placeholder="Enter city name">
                <button onclick="getWeather()">Get Weather</button>
            </div>
            <div class="details" id="weather-details">
                <h2 id="city-name"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>
    <script src="weather_website.js"></script>
</body>
</html>
